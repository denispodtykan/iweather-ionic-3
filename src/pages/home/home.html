<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25 text-center>
        <h2 class="location">{{weather.display_location.full}}</h2>
        <div class="icon">
          <img src="{{weather.icon_url}}"/>
        </div>
        <p class="desc">{{weather.weather}}</p>
        <p class="temp">{{weather.temp_c}}&deg;</p>
        

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Temp: {{weather.temp_c}}&deg;</strong>
          </ion-item>
          <ion-item>
            <strong>Relative Humidity: {{weather.relative_humidity}}</strong>
          </ion-item>
          <ion-item>
              <strong>Dewpoint: {{weather.dewpoint_c}} C</strong>
          </ion-item>
          <ion-item>
              <strong>Visibility: {{weather.visibility_km}} km</strong>
          </ion-item>
          <ion-item>
              <strong>Visibility: {{weather.visibility_km}} km</strong>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
