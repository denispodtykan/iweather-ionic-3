<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="SaveForm()">
              <ion-item>
                  <ion-label floating>City</ion-label>
                  <ion-input [(ngModel)]="city" name="city" type="text" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>State</ion-label>
                  <ion-input [(ngModel)]="state" name="state"  type="text" required></ion-input>
              </ion-item>
              <button ion-button block type="submit">Save</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
